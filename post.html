<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Loading Post...</title>
  <style>
    /* Iframe-এর ভিতরের স্টাইল */
    body { 
        background-color: #121212; 
        color: #ffffff; 
        font-family: sans-serif;
        padding: 0;
        margin: 0;
    }
    article {
        max-width: 600px;
        margin: 0 auto;
        padding: 55px 10px 10px 10px; /* উপরে X বাটনের জন্য স্পেস */
    }
    #postImg {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    #postDetails {
        padding: 0 5px;
        margin-bottom: 20px;
    }
    #postDetails h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }
    #postInfo {
        font-size: 14px;
        color: #aaaaaa;
        margin-bottom: 15px;
    }
    #promptArea {
        padding: 0 5px;
    }
    #promptArea h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #7597de;
    }
    #postPrompt {
        background-color: #222222;
        padding: 15px;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 14px;
        overflow-x: auto;
    }
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        padding: 0 5px;
    }
    .button-group button {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }
    #copyBtn { background-color: #ff0000; color: white; }
    #shareBtn { background-color: #075E54; color: white; }
    #commentsSection { margin-top: 30px; }
    #commentsSection .comment-input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #333;
        color: white;
        margin-bottom: 5px;
    }
    #commentsSection .comment-btn {
        background-color: #ff0000;
        color: white;
        width: auto;
        padding: 10px 15px;
        margin-top: 5px;
    }
    #commentList {
        margin-bottom: 15px; font-size: 13px; opacity: 0.8; max-height: 150px; overflow-y: auto; padding: 5px; background: #1e1e1e; border-radius: 8px;
    }
    #commentStatus { color: #7597de; font-weight: bold; }
  </style>
</head>

<body>

<article>
    <img id="postImg" src="https://via.placeholder.com/600x400" alt="Post Image">
    
    <div id="postDetails">
        <h1 id="postTitle">Loading...</h1>
        <p id="postInfo">Posted: <span id="postTimestamp">...</span> • Rating: <span id="postRating">...</span></p>
    </div>

    <div class="button-group">
        <button id="copyBtn" onclick="copyPrompt()">Copy Prompt</button>
        <button id="shareBtn" onclick="sharePost()">Share</button>
    </div>

    <div id="promptArea">
        <h3>Prompt:</h3>
        <pre id="postPrompt">Loading prompt...</pre>
    </div>
    
    <div id="commentsSection">
        <h3>Comments</h3>
        <p id="commentStatus"></p>
        <div id="commentList">No comments yet.</div>
        
        <input type="text" id="commentInput" class="comment-input" placeholder="Add comment...">
        <button class="comment-btn" onclick="addComment()">Post</button>
    </div>
    
</article>

<script>
const slug = new URLSearchParams(location.search).get("view");
// *** আপনার সঠিক API Endpoint ***
const API_URL = "https://ambylxvsxgxfgzpxzwpr.supabase.co/functions/v1/bright-worker";

let currentPostId = null; 

function generateSlug(title) {
    return title.toLowerCase().trim().replace(/[^a-z0-9\s-]/g, '').replace(/[\s]+/g, '-');
}

function timeAgo(ts) {
    if(!ts) return "Recently";
    const sec = Math.floor((Date.now()-ts)/1000);
    if(sec>86400) return Math.floor(sec/86400) + " days ago";
    if(sec>3600) return Math.floor(sec/3600) + " hours ago";
    if(sec>60) return Math.floor(sec/60) + " mins ago";
    return "Just now";
}

// --- ডেটা লোড ---
async function loadPostDetails() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("API fetch failed.");
        const res = await response.json();
        
        const items = Object.entries(res.prompts || {});
        
        const targetEntry = items.find(([id, p]) =>
            generateSlug(p.title) === decodeURIComponent(slug).toLowerCase()
        );
        
        if (!targetEntry) {
            document.body.innerHTML = "<h2 style='text-align:center; padding-top: 50px;'>Post not found.</h2>";
            return;
        }

        const [postId, post] = targetEntry;
        currentPostId = postId;

        // --- কন্টেন্ট লোড করা ---
        document.getElementById("postTitle").innerText = post.title;
        document.getElementById("postImg").src = post.imgLink;
        document.getElementById("postPrompt").innerText = post.prompt;
        document.getElementById("postRating").innerText = post.rating || "5.0";
        document.getElementById("postTimestamp").innerText = timeAgo(post.timestamp);

        document.title = post.title; // iframe টাইটেল সেট করা

        // কমেন্ট লোড
        renderComments(post.comments);
        
    } catch(error) {
        document.body.innerHTML = `<h2 style='text-align:center; padding-top: 50px;'>Error: ${error.message}</h2>`;
        console.error("Fetch error:", error);
    }
}

// --- কমেন্ট রেন্ডার ---
function renderComments(comments) {
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '';
    
    if (comments) {
        const sortedComments = Object.values(comments).sort((a,b) => b.timestamp - a.timestamp);
        
        sortedComments.forEach((comment) => {
            const commentDiv = document.createElement('div');
            commentDiv.style.marginBottom = '10px';
            commentDiv.innerHTML = `<p style="margin: 0; padding: 5px; background: #252525; border-radius: 4px;">${comment.text}</p>`;
            commentList.appendChild(commentDiv);
        });
    } else {
        commentList.innerText = "No comments yet.";
    }
}

// --- কমেন্ট অ্যাড ---
async function addComment() {
    const text = document.getElementById('commentInput').value.trim();
    const status = document.getElementById('commentStatus');
    
    if (!text || !currentPostId) { status.innerText = "Comment cannot be empty."; return; }
    
    status.innerText = "Posting...";

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ itemId: currentPostId, text: text })
        });

        if (!response.ok) throw new Error("Failed to post comment.");

        document.getElementById('commentInput').value = '';
        status.innerText = "Comment Added! Reloading...";
        
        // রিলোড ছাড়াই কমেন্ট লোড করা
        loadPostDetails(); 

    } catch (error) {
        status.innerText = `Error: ${error.message}`;
    }
}

// --- কাস্টম ফাংশন ---
function copyPrompt() {
    const promptText = document.getElementById("postPrompt").innerText;
    navigator.clipboard.writeText(promptText);
    alert('Prompt copied!');
}

function sharePost() {
    // এখানে মেইন অ্যাপের URL তৈরি করা হলো (কারণ iframe এর URL শেয়ার করা অর্থহীন)
    const mainAppUrl = `https://akashxeditor.github.io/Hhh/index.html?view=${slug}`;
    
    if (navigator.share) {
        navigator.share({
            title: document.title,
            text: `✨ Check out this AI Prompt: "${document.getElementById("postPrompt").innerText.substring(0, 50)}..."`,
            url: mainAppUrl,
        });
    } else {
        navigator.clipboard.writeText(mainAppUrl); 
        alert('Link copied to clipboard for sharing!');
    }
}

loadPostDetails();
</script>

</body>
</html>
